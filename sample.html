<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
      .game {
        width: 500px;
        height: 500px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="game">
    </div>
    <script>
      console.log('start');
      const socket = new WebSocket("ws://localhost:3000?name=user");

      socket.addEventListener('message', (event) => {
        console.log(event.data);
      });

      const pos = [0, 0];

      document.addEventListener('keypress', (event) => {
        console.log(event);

        switch (event.key) {
          case "w":
            pos[0] -= 1;
          case "a":
            pos[1] -= 1;
          case "s":
            pos[0] += 1;
          case "d":
            pos[1] += 1;
          break;
        }
      });

      setInterval(() => {
        socket.send('move ' + JSON.stringify(pos));
      }, 500);
    </script>
  </body>
</html>
